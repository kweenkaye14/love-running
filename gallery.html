<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="love Running. Club for runners in Dublin, Ireland, Urban running, trail running. Dublin docklands and Phoenix Park"
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />
    <title>Love Running</title>
    <!-- Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon-zip 2/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-zip 2/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-zip 2/favicon-16x16.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">X</label>
      <i class="fa-solid fa-bars"></i>

      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!--Main content-->
    <main>
      <section id="gallery"></section>
      <h2 class="hidden-heading">Gallery</h2>
      <div id="photos">
        <img src="assets/images/athletes.webp" alt="Two athletes running" />
        <img
          src="assets/images/gallery-images 2/girls.webp"
          alt="Three girls at charity paint running festival"
        />
        <img
          src="assets/images/gallery-images 2/runner3.webp"
          alt="Solo male runner jogging on beach"
        />
        <img
          src="assets/images/gallery-images 2/man.webp"
          alt="Man at charity paint running festival"
        />
        <img
          src="assets/images/gallery-images 2/runner1.webp"
          alt="Solo female runner jogging through Phoenix Park"
        />
        <img
          src="assets/images/gallery-images 2/runner2.webp"
          alt="Runners competing in marathon"
        />
        <img
          src="assets/images/gallery-images 2/runner4.webp"
          alt="Solo female runner jogging on beach"
        />
        <img
          src="assets/images/gallery-images 2/running_gang.webp"
          alt="Large group of runners taking part in a marathon on a rainy day"
        />
        <img
          src="assets/images/gallery-images 2/mud-run.webp"
          alt="Two women runners taking a muddy selfie after the Mud Runners championship">
      </div>
    </main>

    <!--Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
